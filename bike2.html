<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
	<title>Bicycle Game</title>
</head>
<body>
	<!-- <div class="container-fluid"> -->
		<div class="row">
			<div class="col-lg-6 text-center">
				<h1>Bicycle Game</h1>
				<input type="button" value="Race!" id="go">
				<input type="button" value="Reset" id="reset">
			</div>
			<div class="col-lg-6">
				<div id="raceInfoContainer" class="clearfix">
					<h2 id="resulth">Results</h2>
					<div class="row">
						<div class="col-lg-6">
							<div id="raceInfo1" class="raceInfo">Bike 1:<span></span></div>
							<div id="raceInfo2" class="raceInfo">Bike 2:<span></span></div>
						</div>
						<div class="col-lg-6">
							<div id="raceInfo3" class="raceInfo">Bike 3:<span></span></div>
							<div id="raceInfo4" class="raceInfo">Bike 4:<span></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>	

		<div id="racetrack">
			<img src="./assets/images/bike1.png" id="bike1" class="bike">
			<img src="./assets/images/bike2.png" id="bike2" class="bike">
			<img src="./assets/images/bike3.png" id="bike3" class="bike">
			<img src="./assets/images/bike4.png" id="bike4" class="bike">
		</div>
	<!-- </div> -->

	

	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
